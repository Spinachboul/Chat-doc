<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Multimodal RAG</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      max-width: 720px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: #333;
    }
    h1 { text-align: center; color: #222; margin-bottom: 1.5em; }
    h2 { color: #444; margin-top: 1.5em; }
    form { margin-bottom: 24px; }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 15px;
    }
    button:hover { background: #0069d9; }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .result {
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #eee;
      margin-top: 12px;
    }
    pre {
      background: #f7f7f7;
      padding: 8px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Simple Multimodal RAG</h1>

  <h2>Upload Document</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required />
    <button type="submit">Upload</button>
    <div id="uploadStatus" class="status"></div>
  </form>

  <h2>Ask a Question</h2>
  <form id="queryForm">
    <input type="text" id="queryInput" name="query" placeholder="Type your question..." required />
    <button type="submit">Search</button>
    <div id="queryStatus" class="status"></div>
  </form>

  <div id="results"></div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const queryForm = document.getElementById('queryForm');
    const resultsDiv = document.getElementById('results');
    const uploadStatus = document.getElementById('uploadStatus');
    const queryStatus = document.getElementById('queryStatus');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        uploadStatus.innerText = "⚠️ Please select a file first.";
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      uploadStatus.innerText = "⏳ Uploading...";
      try {
        const res = await fetch('/upload', { method: 'POST', body: formData });
        if (!res.ok) throw new Error("Upload failed");
        const data = await res.json();
        uploadStatus.innerText = `✅ Uploaded: ${data.metadata.filename} (${data.metadata.file_type})`;
      } catch (err) {
        console.error(err);
        uploadStatus.innerText = `❌ Error: ${err.message}`;
      }
    });

    queryForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('queryInput').value.trim();
      if (!query) {
        queryStatus.innerText = "⚠️ Please enter a question.";
        return;
      }

      const formData = new FormData();
      formData.append('query', query);

      queryStatus.innerText = "⏳ Searching...";
      resultsDiv.innerHTML = "";

      try {
        const res = await fetch('/query', { method: 'POST', body: formData });
        if (!res.ok) throw new Error("Query failed");
        const data = await res.json();
        renderResults(data);
        queryStatus.innerText = "";
      } catch (err) {
        console.error(err);
        queryStatus.innerText = `❌ Error: ${err.message}`;
      }
    });

    function renderResults(data) {
      resultsDiv.innerHTML = "<h3>Results:</h3>";

      if (!data || !data.answer) {
        resultsDiv.innerHTML += "<p>No results found.</p>";
        return;
      }

      // Show LLM-generated answer
      resultsDiv.innerHTML += `
        <div class="result">
          <strong>Answer:</strong>
          <pre>${data.answer}</pre>
        </div>
      `;

      // Show retrieved documents and metadata
      if (data.retrieved && data.retrieved.length > 0) {
        resultsDiv.innerHTML += "<h4>Retrieved Context:</h4>";
        data.retrieved.forEach((item, i) => {
          const m = item.metadata;
          resultsDiv.innerHTML += `
            <div class="result">
              <strong>File:</strong> ${m.filename}<br>
              <strong>Timestamp:</strong> ${m.timestamp}<br>
              <pre>${item.document.slice(0, 500)}...</pre>
            </div>
          `;
        });
      }
    }
  </script>
</body>
</html>
